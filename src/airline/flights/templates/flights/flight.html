<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flight</title>
  </head>
  <body>
    <h1>Flight {{ flight.id }}</h1>
    <ul>
      <li>Origin: {{ flight.origin }}</li>
      <li>Destination: {{ flight.destination }}</li>
      <li>Duration: {{ flight.duration }} minutes</li>
    </ul>
  </body>
</html>
